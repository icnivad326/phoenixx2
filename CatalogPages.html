								<body>
								<div id="wrapper">
								  <div class="main">
										<!-- Full-width images with number and caption text -->
											<div class="slideshow-container">

									<div class="mySlides fade">
										<div class="numbertext">1 / 8</div>
										<img src="images/catalog-pg1.jpg" style="width:100%">

										<div class="container">
										  <div class="text-block">
										    <p> <h4>F.P.O.</h4>Please note that the images for the eight catalog pages are for position only;<br>
												to be replaced with high-res images.</p>
											</div>
										</div>

										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">2 / 8</div>
										<img src="images/catalog-pg2.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">3 / 8</div>
										<img src="images/catalog-pg3.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">4 / 8</div>
										<img src="images/catalog-pg4.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">5 / 8</div>
										<img src="images/catalog-pg5.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">6 / 8</div>
										<img src="images/catalog-pg6.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">7 / 8</div>
										<img src="images/catalog-pg7.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<div class="mySlides fade">
										<div class="numbertext">8 / 8</div>
										<img src="images/catalog-pg8.jpg" style="width:100%">
										<div class="text"></div>
									</div>

									<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
									<a class="next" onclick="plusSlides(1)">&#10095;</a>

									</div>
									<br>

									<div style="text-align:center">
										<span class="dot" onclick="currentSlide(1)"></span>
										<span class="dot" onclick="currentSlide(2)"></span>
										<span class="dot" onclick="currentSlide(3)"></span>
										<span class="dot" onclick="currentSlide(4)"></span>
										<span class="dot" onclick="currentSlide(5)"></span>
										<span class="dot" onclick="currentSlide(6)"></span>
										<span class="dot" onclick="currentSlide(7)"></span>
										<span class="dot" onclick="currentSlide(8)"></span>
									</div>

									<script>
									var slideIndex = 1;
									showSlides(slideIndex);

									function plusSlides(n) {
										showSlides(slideIndex += n);
									}

									function currentSlide(n) {
										showSlides(slideIndex = n);
									}

									function showSlides(n) {
										var i;
										var slides = document.getElementsByClassName("mySlides");
										var dots = document.getElementsByClassName("dot");
										if (n > slides.length) {slideIndex = 1}
										if (n < 1) {slideIndex = slides.length}
										for (i = 0; i < slides.length; i++) {
												slides[i].style.display = "none";
										}
										for (i = 0; i < dots.length; i++) {
												dots[i].className = dots[i].className.replace(" active", "");
										}
										slides[slideIndex-1].style.display = "block";
										dots[slideIndex-1].className += " active";
									}
									</script>


								</div>
